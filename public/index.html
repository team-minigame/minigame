<body ng-app="app">
	<div id="container">
		<div id="message">
			<div id="logo"><h1 class="title">MINI GAME</h1></div>
			<div id="innerContainer" ng-controller="myCtrl">
				
				<h1>Vad hände först?</h1>

				<div class="card" ng-repeat="event in events | limitTo:20"">
					<span class="questionNumber"> {{ $index+1 }}.</span>
					<span ng-if="$even"></span>
						{{}}
						<button class="event" ng-click="events[$index].showYear = !events[$index].showYear"> {{ events[$index].name }} <p ng-show="events[$index].showYear" ng-bind="events[$index].year"></p></button>
						<button class="event" ng-click="events[$index + 1].showYear = !events[$index + 1].showYear"> {{ events[$index + 1].name }} <p ng-show="events[$index +1].showYear" ng-bind="events[$index +1].year"></p></button>
					</span>
				</div>
				<form id="Event">
					<label class="labelStyle" id="Event">Händelse</label>
						<input type="text" ng-model="event.name">
					<label class="labelStyle" id="Year">År</label>
						<input type="text" ng-model="event.year">
						<button ng-click="add()">Lägg till händelse och årtal</button>
				</form>
			</div>
			<div id="footer"> </div>
		</div>
	</div>
