<!DOCTYPE html>
<html>
<head>
	<title>När då då?</title>
	<meta charset="UTF-8">	
	<link rel="stylesheet" type="text/css" href="css/app.css" />
<!--    <link rel="stylesheet" type="text/css" href="css/app.min.css" /> -->
	<!-- Typekit -->
	<script src="https://use.typekit.net/vrc8urf.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<!-- Live reload --> 
	 <script>
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
</head>
<body ng-app="app">
	<div id="container">
		<div id="message">
			<div id="logo"><h1 class="title">MINI GAME</h1></div>
			<div id="innerContainer" ng-controller="myCtrl">
				
				<h1>Vad hände först?</h1>

				<div class="card" ng-repeat="event in events | limitTo:20">
					<div ng-if="$even">
					<div class="questionNumber"> {{ (($index+1) / 2) +0.5 }}.</div>

						<button id="{{$index}}" class="event" ng-click="checkState(events[$index].year, events[$index+1].year, events[$index].year, $event); events[$index].showYear = !events[$index].showYear"> {{ events[$index].name }} <span ng-show="events[$index].showYear">({{ events[$index].year }})</span> </button>
						<button class="event last" ng-click="checkState(events[$index].year, events[$index+1].year, events[$index+1].year, $event); events[$index].showYear = !events[$index].showYear"> {{ events[$index + 1].name }} <span ng-show="events[$index].showYear">({{ events[$index + 1].year }})</span> </button>
					</div>
				</div>
				<div>
					<div class="totalScore">Total score: {{ total }}</div>
				</div>
				<form id="Event">
					<label class="labelStyle" id="Event">Händelse</label>
						<input type="text" ng-model="event.name">
					<label class="labelStyle" id="Year">År</label>
						<input type="text" ng-model="event.year">
						<button ng-click="add()">Lägg till händelse och årtal</button>
				</form>
			</div>
			<div id="footer"> </div>
		</div>
	</div>
<!--
	<script src="js/bundle.js" type="text/javascript"></script>
-->
	<script src="js/bundle.min.js" type="text/javascript"></script>

</body>
</html>
